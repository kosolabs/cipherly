[dependencies]
aes-gcm = "0.10.3"
base64 = "0.22.0"
chrono = "0.4.41"
jsonwebtoken = "9.3.1"
reqwest = { version = "0.12.9", features = ["blocking"] }
rmp-serde = "1.1.2"
rocket = { version = "0.5.0", features = ["json"] }
serde = "1.0.219"
serde_json = "1.0.141"
tokio = "1.42.1"
